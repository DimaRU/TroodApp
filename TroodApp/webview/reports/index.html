<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="../1jquery/jquery-3.1.1.min.js" ></script>
  <script src="../1highchart/highcharts.js" ></script>
  <script src="chartStyle.js" ></script>
  <script src="main.js" ></script>
  <title>Mirror_CX</title>
</head>
<body>
<div class="highcart">
  <div class="highcart__container-for-percents">
    <h3 class="container-for-percents__header">CX index</h3>
    <div class="container-for-percents__percent-wrapper">
      <span class="percent-wrapper__big-percent">83%</span>
      <span class="percent-wrapper__small-percent">+23%</span>
    </div>
  </div>
  <div id="container" class="h-container"></div>
</div>
<div class="bot-block">
  <div class="bot-block__cards-wrap">
    <a href="../report_mystery/index.html" class="bot-block__card">
      <span class="card__header">Тайные покупатели</span>
      <span class="card__info-text">82%</span>
      <div class="card__info-plus">+18%</div>
      <img src="../1images/arrow.png" alt="arrow">
    </a>
    <a href="../report_clients/index.html" class="bot-block__card red-card">
      <span class="card__header">Опросы клиентов</span>
      <span class="card__info-text">78%</span>
      <div class="card__info-plus">0%</div>
      <img src="../1images/arrow.png" alt="arrow">
    </a>
    <a href="../report_staff/index.html" class="bot-block__card">
      <span class="card__header">Оценка сотрудников</span>
      <span class="card__info-text">88%</span>
      <div class="card__info-plus">+24%</div>
      <img src="../1images/arrow.png" alt="arrow">
    </a>
  </div>
  <div class="bot-block__dep-wrap">
    <h3 class="bot-block__dep-header">Супер-стандарты</h3>
    <div class="dep-wrap__department">
      <span class="department__header">Пол в торговом зале</span>
      <div class="department__progress-bar_style department__progress-bar_progress-1"></div>
      <span class="department__progress-bar_percent super-low-progress-text">76%</span>
    </div>
    <div class="dep-wrap__department">
      <span class="department__header">Сотрудник поздоровался с улыбкой</span>
      <div class="department__progress-bar_style department__progress-bar_progress-2"></div>
      <span class="department__progress-bar_percent super-low-progress-text">79%</span>
    </div>
    <div class="dep-wrap__department">
      <span class="department__header">Задал минимум 2 открытых вопроса</span>
      <div class="department__progress-bar_style department__progress-bar_progress-3"></div>
      <span class="department__progress-bar_percent super-low-progress-text">64%</span>
    </div>
    <div class="dep-wrap__department">
      <span class="department__header">Продавец рассказал об акциях</span>
      <div class="department__progress-bar_style department__progress-bar_progress-4"></div>
      <span class="department__progress-bar_percent super-low-progress-text">47%</span>
    </div>
    <div class="dep-wrap__department">
      <span class="department__header">Сотрудник спросил «Оформляем?»</span>
      <div class="department__progress-bar_style department__progress-bar_progress-5"></div>
      <span class="department__progress-bar_percent super-low-progress-text">55%</span>
    </div>
  </div>
</div>
</body>
</html>
