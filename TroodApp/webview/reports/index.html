<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="../1jquery/jquery-3.1.1.min.js" ></script>
  <script src="../1highchart/highcharts.js" ></script>
  <script src="chartStyle.js" ></script>
  <script src="main.js" ></script>
  <title>Mirror_CX</title>
</head>
<body>
<div class="highcart">
  <div class="highcart__container-for-logo"></div>
  <div class="highcart__container-for-percents">
    <h3 class="container-for-percents__header">CX index</h3>
    <div class="container-for-percents__percent-wrapper">
      <span class="percent-wrapper__big-percent">68%</span>
      <span class="percent-wrapper__small-percent">+23%</span>
    </div>
  </div>
  <div id="container" class="h-container"></div>
</div>
<div class="bot-block">
  <div class="bot-block__cards-wrap">
    <div class="bot-block__card">
      <span class="card__header">Тайные покупатели</span>
      <span class="card__info-text">71%</span>
      <div class="card__info-plus">+8%</div>
      <img src="../1images/arrow.png" alt="arrow">
    </div>
    <div class="bot-block__card green-card">
      <span class="card__header">Оценка персонала</span>
      <span class="card__info-text">83%</span>
      <div class="card__info-plus">+12%</div>
      <img src="../1images/arrow.png" alt="arrow">
    </div>
    <div class="bot-block__card red-card">
      <span class="card__header">Опросы покупателей</span>
      <span class="card__info-text">54%</span>
      <div class="card__info-plus">-21%</div>
      <img src="../1images/arrow.png" alt="arrow">
    </div>
  </div>
  <div class="bot-block__dep-wrap">
    <h3 class="bot-block__dep-header">Основные стандарты</h3>
    <div class="dep-wrap__department">
      <span class="department__header">Опрятность</span>
      <div class="department__progress-bar_style department__progress-bar_progress-1"></div>
      <span class="department__progress-bar_percent low-progress-text">57%</span>
    </div>
    <div class="dep-wrap__department">
      <span class="department__header">Наличие полотенца</span>
      <div class="department__progress-bar_style department__progress-bar_progress-2"></div>
      <span class="department__progress-bar_percent low-progress-text">74%</span>
    </div>
    <div class="dep-wrap__department">
      <span class="department__header">Привествие</span>
      <div class="department__progress-bar_style department__progress-bar_progress-3"></div>
      <span class="department__progress-bar_percent">84%</span>
    </div>
    <div class="dep-wrap__department">
      <span class="department__header">Чистая обвуь</span>
      <div class="department__progress-bar_style department__progress-bar_progress-4"></div>
      <span class="department__progress-bar_percent super-low-progress-text">32%</span>
    </div>
  </div>
</div>
</body>
</html>
