<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="../1jquery/jquery-3.1.1.min.js"></script>
  <title>Mirror_CX</title>
</head>
<body>
<div class="highcart">
  <img src="../1images/back.png" alt="back">
  <div class="highcart__header">
    <span class="highcart__header-text">Данные за год</span>
  </div>
  <div id="h-container" class="highcart__container"></div>
  <script>
    $(function() {
      Highcharts.setOptions({
        chart: {
          renderTo: 'h-container',
          plotShadow: true
        }
      });

      var chart1 = new Highcharts.Chart({
        chart: {
          type: 'areaspline'
        },
        title: {
          text: 'Оценка персонала'
        },
        yAxis: {
          gridLineColor: '#fff',
          title: {
            text: null
          }
        },
        xAxis: {
          categories: [
            'Янв',
            'Фев',
            'Март',
            'Апр',
            'Май',
            'Июнь',
            'Июль',
            'Авг',
            'Сен'
          ],
        },
        tooltip: {
          shared: true,
          valueSuffix: ' units'
        },
        credits: {
          enabled: false
        },
        plotOptions: {
          areaspline: {
            fillOpacity: 0.9
          }
        },
        series: [{
          name: 'Jane',
          data: [1, 2.5, 2, 2.5, 3, 4, 2.5, 3, 4]
        }]
      });
    });
  </script>
</div>
<div class="bot-block">
  <div class="bot-block__cards-wrap">
    <div class="bot-block__card">
      <span class="card__header">Ассортимент</span>
      <span class="card__info-text">85%</span>
      <div class="card__progress-bar_style card__progress-bar_progress_1"></div>
    </div>
    <div class="bot-block__card">
      <span class="card__header">Комфорт</span>
      <span class="card__info-text">81%</span>
      <div class="card__progress-bar_style card__progress-bar_progress_2"></div>
    </div>
    <div class="bot-block__card">
      <span class="card__header">Персонал</span>
      <span class="card__info-text low-progress-text">79%</span>
      <div class="card__progress-bar_style card__progress-bar_progress_3"></div>
    </div>
    <div class="bot-block__card">
      <span class="card__header">Мерчандайзинг</span>
      <span class="card__info-text">92%</span>
      <div class="card__progress-bar_style card__progress-bar_progress_4"></div>
    </div>
  </div>
  <div class="bot-block__dep-wrap">
    <h3 class="bot-block__dep-header">Подразделения</h3>
    <div class="dep-wrap__department">
      <span class="department__header">Московское подразделение</span>
      <div class="department__progress-bar_style department__progress-bar_progress-1"></div>
      <span class="department__progress-bar_percent">85%</span>
    </div>
    <div class="dep-wrap__department">
      <span class="department__header">Северное подразделение</span>
      <div class="department__progress-bar_style department__progress-bar_progress-2"></div>
      <span class="department__progress-bar_percent">84%</span>
    </div>
    <div class="dep-wrap__department">
      <span class="department__header">Восток</span>
      <div class="department__progress-bar_style department__progress-bar_progress-3"></div>
      <span class="department__progress-bar_percent">84%</span>
    </div>
    <div class="dep-wrap__department">
      <span class="department__header">Сибирь</span>
      <div class="department__progress-bar_style department__progress-bar_progress-4"></div>
      <span class="department__progress-bar_percent low-progress-text">79%</span>
    </div>
    <div class="dep-wrap__department">
      <span class="department__header">Европа</span>
      <div class="department__progress-bar_style department__progress-bar_progress-5"></div>
      <span class="department__progress-bar_percent">89%</span>
    </div>
  </div>
</div>
</body>
</html>
